spring.application.name=packageintake

# Azure AD Configuration
azure.tenant-id=${AZURE_TENANT_ID:your-tenant-id}
azure.client-id=${AZURE_CLIENT_ID:your-client-id}
azure.client-secret=${AZURE_CLIENT_SECRET:your-client-secret}

# Database Configuration
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=${DATABASE_URL:jdbc:sqlserver://localhost:1433;database=ACE;encrypt=true;trustServerCertificate=false}
spring.datasource.username=${DATABASE_USERNAME:your-username}
spring.datasource.password=${DATABASE_PASSWORD:your-password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.baseline-description=Initial baseline
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.ignore-missing-migrations=true
spring.flyway.ignore-future-migrations=true
spring.flyway.ignore-ignored-migrations=true
spring.flyway.ignore-pending-migrations=true

# SSL Configuration
server.ssl.enabled=false
server.port=8080

# Server Configuration
server.tomcat.remote-ip-header=x-forwarded-for
server.tomcat.protocol-header=x-forwarded-proto
server.tomcat.port-header=x-forwarded-port
server.tomcat.max-threads=200
server.tomcat.max-connections=10000
server.tomcat.accept-count=100
server.tomcat.connection-timeout=5000

# Enhanced logging for debugging
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG
logging.level.com.clevelanddx.packageintake=DEBUG

# Enhanced security logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.ldap=DEBUG
logging.level.org.springframework.security.ldap=TRACE
logging.level.org.springframework.security.ldap.authentication=TRACE
logging.level.org.springframework.security.ldap.search=TRACE
logging.level.org.springframework.security.ldap.userdetails=TRACE
logging.level.org.springframework.security.ldap.core=TRACE
logging.level.org.springframework.security.ldap.bind=TRACE
logging.level.org.apache.tomcat=DEBUG
logging.level.org.apache.catalina=DEBUG
logging.level.org.apache.coyote=DEBUG

# Logging file configuration
logging.file.name=logs/packageintake.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSS
spring.jackson.time-zone=UTC
